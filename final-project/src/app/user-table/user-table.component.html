<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Age</th>
    <th scope="col">Phone</th>
    <th scope="col">Company</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users; index as i">
    <td>{{ i + 1 }}</td>
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.age }}</td>
    <td>{{ user.phone }}</td>
    <button (click)="openBottomSheet(user.company)">Open file</button>
<!--    <td>{{ user.company.companyName }}</td>-->
<!--    <td>{{ user.company.companyCatchPhrase }}</td>-->
<!--    <td>{{ user.company.companyBs }}</td>-->
  </tr>
  </tbody>
</table>
