<div class="container mt-3">
  <form [formGroup]="registerForm" (submit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName" [ngClass]="{'is-invalid': submitted && f.firstName.errors}">
    </div>
    <div *ngIf="submitted && f.firstName.errors" class="error">
      <div *ngIf="f.firstName.errors.required">First Name is required</div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" [ngClass]="{'is-invalid': submitted && f.lastName.errors}">
    </div>
    <div *ngIf="submitted && f.lastName.errors" class="error">
      <div *ngIf="f.lastName.errors.required">Last Name is required</div>
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="text" class="form-control" formControlName="age" [ngClass]="{'is-invalid': submitted && f.age.errors}">
    </div>
    <div *ngIf="submitted && f.age.errors" class="error">
      <div *ngIf="f.age.errors.required">Age is required</div>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" formControlName="phone" placeholder="+380123456789" [ngClass]="{'is-invalid': submitted && f.phone.errors}">
    </div>
    <div *ngIf="submitted && f.phone.errors" class="error">
      <div *ngIf="f.phone.errors.required">Phone number is required</div>
      <div *ngIf="f.phone.errors.pattern">Phone number must contain only numbers</div>
      <div *ngIf="f.phone.errors.minlength">Phone number is too short</div>
      <div *ngIf="f.phone.errors.maxlength">Phone number is too long</div>
    </div>
    <div class="form-group">
      <label>Company name</label>
      <input type="text" class="form-control" formControlName="companyName" [ngClass]="{'is-invalid': submitted && f.companyName.errors}">
    </div>
    <div *ngIf="submitted && f.companyName.errors" class="error">
      <div *ngIf="f.companyName.errors.required">Company name is required</div>
    </div>
    <div class="form-group">
      <label>Company catch phrase</label>
      <input type="text" class="form-control" formControlName="companyCatchPhrase" [ngClass]="{'is-invalid': submitted && f.companyCatchPhrase.errors}">
    </div>
    <div *ngIf="submitted && f.companyCatchPhrase.errors" class="error">
      <div *ngIf="f.companyCatchPhrase.errors.required">Company catch phrase is required</div>
    </div>
    <div class="form-group">
      <label>Company bs</label>
      <input type="text" class="form-control" formControlName="companyBs" [ngClass]="{'is-invalid': submitted && f.companyBs.errors}">
    </div>
    <div *ngIf="submitted && f.companyBs.errors" class="error">
      <div *ngIf="f.companyBs.errors.required">Company bs is required</div>
    </div>
    <div class="form-group mt-4">
      <button type="submit" class="btn btn-success">Register</button>
    </div>
  </form>
</div>
