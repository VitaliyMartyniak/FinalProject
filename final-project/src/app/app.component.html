<div [ngClass]="{darkThemeClass:darkThemeMode}">
  <div class="container">
    <div class="row justify-content-between mx-2">
      <h1>Final Project</h1>
      <button type="button" class="btn btn-outline-primary" (click)="clearLocalStorage()">Log Out</button>
    </div>

    <ng-template #content let-modal>
      <div class="modal-header mx-2">
        <h4 class="modal-title" id="modal-basic-title">Admin log</h4>
      </div>
      <div class="modal-body">
        <div class="form-group mx-2">
          <input #usr type="text" class="form-control" id="usr" placeholder="Login here..">
        </div>
        <div class="form-group mx-2">
          <input #pwd type="password" class="form-control" id="pwd" placeholder="Password here..">
        </div>
      </div>
      <div class="modal-footer justify-content-between mx-2">
        <button type="button" class="btn btn-link" (click)="modal.close()">I'm not admin</button>
        <button type="button" class="btn btn-outline-dark" (click)="checkAdmin(usr.value, pwd.value)">Log In</button>
      </div>
    </ng-template>


    <ul class="nav nav-tabs justify-content-around">
      <li class="nav-item">
        <a class="nav-link" [ngClass]="router.url == '/registration' ? 'active' : ''" data-toggle="tab" routerLink="/registration">Registration</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [ngClass]="router.url == '/users-list' ? 'active' : ''" data-toggle="tab" routerLink="/users-list">Users List</a>
      </li>
      <li class="nav-item" *ngIf="userIsAdmin">
        <a class="nav-link" [ngClass]="router.url == '/admin-page' ? 'active' : ''" data-toggle="tab" routerLink="/admin-page">Admin Page</a>
      </li>
    </ul>

    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
